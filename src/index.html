<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div>
    <input type="text" id="j-url" />
    <textarea name="" cols="30" rows="10" id="j-data"></textarea>
    <button class="add">add</button>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <script>
    /*暂定数据结构：
    {
       "firstName": "string",
       "lastName": "string",
       "username": "string"
     }

     {
     "firstName": "string",
     "lastName": "string",
     "username": "string",
     "list": [
     {
     "user": "string",
     "age": "number"
     },
     {
     "user": "string",
     "age": "number"
     }
     ]
     }


     [
     {
     "name": "string",
     "age": "string"
     },
     {
     "name": "string"
     }
     ]
    */
    document.querySelector('.add').onclick = function () {
      $.ajax({
        url: '/generator',
        type: 'POST',
        data: {
          url: $('#j-url').val(),
          data: $('#j-data').val()
        },
        success: function  (resp) {
          console.log('success')
        }
      })

    };

    function ajax (type, url, data, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onload = function () {
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            callback();
          }
        };
      };
      type = type.toUpperCase();
      xhr.open(type, url, true);
      xhr.setRequestHeader('Content-Type', 'application/json')
      data = (typeof data) === 'array' ? data :  JSON.stringify(data)
      console.log(data)
      xhr.send(data)
    }
  </script>
</body>
</html>
